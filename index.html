<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Element</title>
    <link rel="stylesheet" href="./assets/stylesheets/main.css">
</head>
<body>
    <section class="main">
        <div class="card">
            <div class="card-header"></div>
            <div class="card-body">
                <div class="img-holder">
                    <img src="./assets/images/zcamera-20200224_234719.jpg" alt="">
                </div>
                <h2 class="name-age">
                    Bitopan Deka <span class="age">24</span></h2>
                <h3 class="city">Guwahati</h3>
            </div>
            <div class="card-footer">
                <div class="item">
                    <h4 class="value">84K</h4>
                    <h5 class="meta">Followers</h5>
                </div>
                <div class="item">
                    <h4 class="value">803K</h4>
                    <h5 class="meta">Likes</h5>
                </div>
                <div class="item">
                    <h4 class="value">1.4K</h4>
                    <h5 class="meta">Photos</h5>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
